<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/css/index.css" />
        <title>Posts</title>
    </head>
    <body>
        <div class="container">
            <header>
                <nav>
                    <a href="#">
                        <img
                            src="./assets/docs/images/home.svg"
                            alt="ícone de casa"
                        />
                        <p>Início</p>
                    </a>
                    <a href="#">
                        <img
                            src="./assets/docs/images/world.svg"
                            alt="ícone do planeta terra"
                        />
                        <p>Explorar</p>
                    </a>
                    <a href="#">
                        <img
                            src="./assets/docs/images/message.svg"
                            alt="ícone de mensagem"
                        />
                        <p>Mensagens</p>
                    </a>
                    <a href="#">
                        <img
                            src="./assets/docs/images/bell.svg"
                            alt="ícone de sino"
                        />
                        <p>Notificações</p>
                    </a>
                </nav>
            </header>
            <main>
                <section class="profile-section">
                    <div class="profile">
                        <div class="profile-name">
                            <img
                                src="./assets/docs/images/user.svg"
                                alt="ícone de usuário"
                            />
                            <h2>User Tester</h2>
                            <p>@eutago</p>
                        </div>
                        <div class="profile-description">
                            <p>Full-Stack Developer</p>
                            <a href="#">
                                <p>Posts</p>
                                <p id="postsCounter">5</p>
                            </a>
                            <a href="#">
                                <p>Seguidores</p>
                                <p>369</p>
                            </a>
                            <a href="#">
                                <p>Seguindo</p>
                                <p>44</p>
                            </a>
                        </div>
                    </div>
                </section>
                <section class="posts-section">
                    <form class="add-post-area">
                        <textarea
                            type="text"
                            id="addPostInput"
                            class="add-post-text"
                            placeholder="No que você está pensando?"
                        ></textarea>
                        <button
                            type="button"
                            onclick="newPost()"
                            class="add-post-btn"
                        >
                            Post
                        </button>
                    </form>
                    <div id="posts" class="posts"></div>
                </section>
            </main>
        </div>
        <script src="./assets/js/index.js"></script>
    </body>
</html>
